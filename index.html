<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enter the Passcode</h1>
        <input type="text" id="passcode" placeholder="4-digit passcode">
        <button onclick="checkPasscode()">Submit</button>
        <button onclick="showHint()">Hint</button>
        <p id="hint" style="display: none;">The hint will appear here.</p>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
