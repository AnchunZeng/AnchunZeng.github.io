<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹌鹑窝</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <img src="cat_high.gif" class="gif-above-heading">
            <h1>请输入密码</h1>
            <input type="text" id="passcode" placeholder="4位密码">
            <button onclick="checkPasscode()">进入</button>
            <button onclick="showHint()">提示</button>
            <p id="hint" style="display: none;">The hint will appear here.</p>
            <p id="message"></p>
        </div>
        <div id="wrong-container" class="hidden">
            <p id="wrong-text"></p>
            <img id="wrong-image" src="img.png" alt="Wrong Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
