    <script>
    window.onload = function() {
        setTimeout(function() {
            document.querySelector('img[alt="photo_us"]').classList.add('blink-rainbow-frame');
        }, 5000); // 5 seconds
        
        const photoUs = document.querySelector('img[alt="photo_us"]');
        const memePoint = document.querySelector('img[alt="meme_point"]');

        function positionMemePoint() {
            const rect = photoUs.getBoundingClientRect();
            memePoint.style.top = `${rect.top + window.scrollY}px`;
            // memePoint.style.left = `${rect.right + 1 + window.scrollX}px`;
            memePoint.style.left = `${rect.left - memePoint.offsetWidth - 1 + window.scrollX}px`;
            // memePoint.style.right = `${rect.left - 1 + window.scrollX}px`;
        }

        positionMemePoint();
        window.addEventListener('resize', positionMemePoint);
    }
